<app-first
        [firstNum]="firstNum$ | async"
        [firstNumBorder]="firstNumBorder$ | async"
        [secondNum]="secondNum$ | async"
        [secondNumBorder]="secondNumBorder$ | async">
</app-first>
<div class="buttons__wrap">
    <button (click)="onStart()">Start</button>
    <button (click)="stop = true">Stop</button>
    <button (click)="onReset()">Reset</button>
</div>
